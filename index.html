<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Club</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class=" banner-description">
      <!-- Navbar -->
      <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
          <h3><span class="span">Fitness</span></h3>
        </div>
        <!-- nav option -->
        <div class="nav-option">
          <p><span class="span home">Home</span></p>
          <p>Service</p>
          <p>Contact</p>
          <p>About</p>
        </div>
      </nav>
      <!-- Banner -->
       <div class="banner-section-container">
        <div class="banner-left">
            <h2>Get body in <br><span class="shape">shape</span>& stay <br>healthy</h2>
            <p class="banner-text-des">A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!</p>
            <div class="two-button">
                <p class="btn-primary">Join Club Now!</p>
                <p class="btn-primary transparent">Download App</p>
            </div>
        </div>

        <div class="banner-right">
            <img src="/images/images 2.png" alt="">

            <div id="badge-one" class="button-style">
                <span id="ex-year-one">500+</span><br>
                <span class="short">Free Workout Videos</span>
            </div>

            <div id="badge-two" class="button-style">
              <div class="circle"></div>
              <div>
                <span id="ex-year-two">350+</span><br>
              <span class="short">Video tutorial</span>
              </div>
          </div>

        </div>
       </div>
    </section>
  </body>
</html>
